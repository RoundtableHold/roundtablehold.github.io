      - id: "13_4"
        icon: "/img/icons/ashes_of_war/08382.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Mighty+Shot\">Mighty Shot</a>", "Archery skill performed from an oblique stance. Ready the bow, then pull the bowstring to its limit to enhance the power of the shot, penetrating the enemy's guard.", "Dropped by a scarab on the road near the junction, north of the Castle Morne Rampart site of grace in the Weeping Peninsular."]
