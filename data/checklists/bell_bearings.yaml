        data: ["[3]", "Somber Stone 5/6", "Found on a body at the First Church of Marika in East Mountaintops of the Giants."]
      - id: "2_4"
        data: ["[4]", "Somber Stone 7/8", "Next to the Tempest-Facting Balcony Grace in Crumbling Farum Azula."]
      - id: "2_5"
