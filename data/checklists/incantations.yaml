        icon: "/img/icons/incantations/06079.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dragonbolt+Blessing\">Dragonbolt Blessing</a>", "Bolsters caster's body with lightning", "Found at Stormcaller Church, inside a chest that's against a wall. "]
