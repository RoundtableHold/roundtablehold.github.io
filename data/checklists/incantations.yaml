title: Incantations
id: incantations
table_widths: [4, 4, 4]
sections:
  -
    title: "Bestial Incantations"
    table: ["Name", "Effect", "How to get"]
    items:
      - id: "1_1"
        icon: "/img/icons/incantations/06402.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Beast+Claw\">Beast Claw</a>", "Creates claws that tear through the land.", "Bestial Sanctum: Reward from Gurranq, Beast Clergyman after giving him the fifth  Deathroot. Seeit on Elden Ring Interactive Map Link."]
      - id: "1_2"
        icon: "/img/icons/incantations/06503.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bestial+Constitution\">Bestial Constitution</a>", "Fills the body with bestial vigor, alleviating buildup of frost and blood loss.", "Dropped by a Teardrop Scarab along the cliffside northeast of the Minor Erdtree in Dragonbarrow."]
      - id: "1_3"
        icon: "/img/icons/incantations/06400.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bestial+Sling\">Bestial Sling</a>", "Swiftly flings a number of sharp rock shards. This incantation can be cast without delay after performing another action.", "Bestial Sanctum: Reward from Gurranq, Beast Clergyman after giving him two Deathroot."]
      - id: "1_4"
        icon: "/img/icons/incantations/06500.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bestial+Vitality\">Bestial Vitality</a>", "Fills the body with bestial vigor, restoring hp over a period of time.", "Bestial Sanctum: Reward from Gurranq, Beast Clergyman after giving him the third Deathroot."]
      - id: "1_5"
        icon: "/img/icons/incantations/06403.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Gurranq's+Beast+Claw\">Gurrang's Beast Claw</a>", "Creates beast claws that rend surroundings with shockwaves.", "Bestial Sanctum: Reward from Gurranq, Beast Clergyman after giving him the 8th Deathroot."]
      - id: "1_6"
        icon: "/img/icons/incantations/06401.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Stone+of+Gurranq\">Stone of Gurranq</a>", "Hurls a boulder before the caster. This incantation can be cast repeatedly.", "Bestial Sanctum: Reward from Gurranq, Beast Clergyman after giving him the 6th Deathroot"]
  -
    title: "Blood Incantations"
    table: ["Name", "Effect", "How to get"]
    items:
      - id: "2_1"
        icon: "/img/icons/incantations/06254.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodboon\">Bloodboon</a>", "Scatters bloodflame before caster to set area aflame.", "Trade Remembrance of the Blood Lord with Enia at Roundtable Hold."]
      - id: "2_2"
        icon: "/img/icons/incantations/06307.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodflame+Blade\">Bloodflame Blade</a>", "Enchants right-hand armament with bloodflame", "Liurnia of the Lakes: Dropped by a Teardrop Scarab in the marshes northwest to Rose Church, southwest of the lake"]
      - id: "2_3"
        icon: "/img/icons/incantations/06056.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodflame+Talons\">Bloodflame Talons</a>", "Creates bloodflame lacerations that then explode", "Dropped by Mohg, the Omen in Forsaken Depths, Subterranean Shunning-Grounds, under Leyndell"]
      - id: "2_4"
        icon: "/img/icons/incantations/06611.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Swarm+of+Flies\">Swarm Of Flies</a>", "Releases a swarm of bloodflies before the caster", "Found on a corpse along the east wall (in a shallow cave) of the Mohgwyn Palace blood marsh, directly north from the Palace Approach Ledge-Road Site of Grace. "]
  -
    title: "Dragon Communion Incantations"
    table: ["Name", "Effect", "How to get"]
    items:
      - id: "3_1"
        icon: "/img/icons/incantations/06081.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Agheel's+Flame\">Agheel's Flame</a>", "Spews flame breath of Agheel from above", "Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion in Caelid for 2 Dragon Hearts. Players need to defeat Flying Dragon Agheel in order to unlock this Incantation."]
      - id: "3_2"
        icon: "/img/icons/incantations/06084.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Borealis's+Mist\">Borealis's Mist</a>", "Spews icy breath of Borealis from above", "Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion. Players need to defeat Borealis the Freezing Fog in order to unlock this Incantation."]
      - id: "3_3"
        icon: "/img/icons/incantations/06090.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dragonclaw\">Dragonclaw</a>", "Channels dragon to rend foes with dragon claws", "Found on the island with the Church of Dragon Communion. You need 1 Dragon Heart in order to acquire it. Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion for 1 Dragon Heart."]
      - id: "3_4"
        icon: "/img/icons/incantations/06080.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dragonfire\">Dragonfire</a>", "Channels dragon to spew flame breath", "Found on the island with the Church of Dragon Communion. You need 1 Dragon Heart in order to acquire it. Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion for 1 Dragon Heart"]
      - id: "3_5"
        icon: "/img/icons/incantations/06083.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dragonice\">Dragonice</a>", "Channels dragon to spew icy breath", "Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion for 1 Dragon Heart."]
      - id: "3_6"
        icon: "/img/icons/incantations/06091.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dragonmaw\">Dragonmaw</a>", "Channels dragon to bite foes before caster", "Found on the island with the Church of Dragon Communion. You need 1 Dragon Heart in order to acquire it. Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion for 1 Dragon Heart."]
      - id: "3_7"
        icon: "/img/icons/incantations/06086.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ekzykes's+Decay\">Ekzykes's Decay</a>", "Spews scarlet rot breath of Ekzykes from above", "Can be purchased from the Cathedral of Dragon Communion in Caelid after defeating Decaying Ekzykes."]
      - id: "3_8"
        icon: "/img/icons/incantations/06087.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Glintstone+Breath\">Glintstone Breath</a>", "Channels dragon to spew magic breath.", "Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion for 1 Dragon Heart."]
      - id: "3_9"
        icon: "/img/icons/incantations/06092.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Greyoll's+Roar\">Greyoll's Roar</a>", "Emits the roar of Elder Dragon Greyoll.", "Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion for Dragon Heart. You need to defeat Greyoll in order to unlock this Incantation."]
      - id: "3_10"
        icon: "/img/icons/incantations/06082.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Magma+Breath\">Magma Breath</a>", "Channels wyrm to spew magma breath", "Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion for 1 Dragon Heart after killing the Magma Wyrm located southwest of the Seethewater Terminus grace in Mt. Gelmir."]
      - id: "3_12"
        icon: "/img/icons/incantations/06085.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Rotten+Breath\">Rotten Breath</a>", "Channels dragon to spew scarlet rot breath", "Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion for 1 Dragon Heart"]
      - id: "3_13"
        icon: "/img/icons/incantations/06088.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Smarag's+Glintstone+Breath\">Smarag's Glintstone Breath</a>", "Spews magic breath of Glintstone Dragon Smarag from above", "Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion in Caelid for 2 Dragon Hearts. Glintstone Dragon Smarag must first be defeated in order to unlock this Incantation."]
      - id: "3_14"
        icon: "/img/icons/incantations/06105.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Theodorix's+Magma\">Theodorix's Magma</a>", "Spews magma breath of Theodorix from above", "Purchase from Cathedral of Dragon Communion for 2x Dragon Heart, after defeating Great Wyrm Theodorix."]
