      - id: "4_3"
        icon: "/img/icons/incantations/06104.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Death+Lightning\">Death Lightning</a>", "Strikes surroundings with storm of death lightning", "Trade Remembrance of the Lichdragon with Enia at Roundtable Hold."]
