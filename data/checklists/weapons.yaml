  -
    title: Daggers
    link: "https://eldenring.wiki.fextralife.com/Daggers"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "3_1"
        icon: "/img/icons/weapons/daggers/10000.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dagger\">Dagger</a>", "Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Twin+Maiden+Husks\">Twin Maiden Husks</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>.", "Normal"]
      - id: "3_3"
        icon: "/img/icons/weapons/daggers/10002.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Parrying+Dagger\">Parrying Dagger</a>", "Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Patches\">Patches</a> inside <a href=\"https://eldenring.wiki.fextralife.com/Murkwater+Cave\">Murkwater Cave</a> after he sets up shop or if killed, from using his <a href=\"https://eldenring.wiki.fextralife.com/Patches+Bell+Bearing\">bell bearing</a>.", "Normal"]
      - id: "3_4"
        icon: "/img/icons/weapons/daggers/10003.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Misericorde\">Misericorde</a>", "Found on a corpse inside the Armory (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter). <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=922&lat=-178.71875&lng=85.914581&zoom=8\">[Map Link]</a>", "Normal"]
      - id: "3_10"
        icon: "/img/icons/weapons/daggers/10009.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Great+Knife\">Great Knife</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Bandit\">Bandit Class</a>. 2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Demi-Human\">Demi-Humans</a> wielding this weapon, such as those in <a href=\"https://eldenring.wiki.fextralife.com/Lakeside+Crystal+Cave\">Lakeside Crystal Cave</a>.", "Normal"]
      - id: "3_14"
        icon: "/img/icons/weapons/daggers/10014.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodstained+Dagger\">Bloodstained Dagger</a>", "4% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Demi-Human+Chief\">Demi-Human Chiefs</a>.", "Normal"]
      - id: "3_15"
        icon: "/img/icons/weapons/daggers/10015.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Erdsteel+Dagger\">Erdsteel Dagger</a>", "Rewarded by <a href=\"https://eldenring.wiki.fextralife.com/Kenneth+Haight\">Kenneth Haight</a> for clearing out <a href=\"https://eldenring.wiki.fextralife.com/Fort+Haight\">Fort Haight</a>.", "Normal"]
      - id: "3_11"
        icon: "/img/icons/weapons/daggers/10010.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Wakizashi\">Wakizashi</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Gaol+Cave\">Gaol Cave</a>: Found inside a locked cell (unlocked via a lever).", "Normal"]
      - id: "3_7"
        icon: "/img/icons/weapons/daggers/10006.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Celebrant's+Sickle\">Celebrant's Sickle</a>", "0.5% drop chance from the blue-hooded <a href=\"https://eldenring.wiki.fextralife.com/Celebrant\">Celebrants</a> in <a href=\"https://eldenring.wiki.fextralife.com/Windmill+Village\">Windmill Village</a>.", "Normal"]
      - id: "3_13"
        icon: "/img/icons/weapons/daggers/10013.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ivory+Sickle\">Ivory Sickle</a>", "Found on a stone coffin next to <a href=\"https://eldenring.wiki.fextralife.com/Albus\">Albus</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Village+of+the+Albinaurics\">Village of the Albinaurics</a>.", "Normal"]
      - id: "3_6"
        icon: "/img/icons/weapons/daggers/10005.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Crystal+Knife\">Crystal Knife</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Crystal+Tunnel\">Raya Lucaria Crystal Tunnel</a>: Found inside a chest on one of the lower levels.", "Normal"]
      - id: "3_9"
        icon: "/img/icons/weapons/daggers/10008.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Scorpion's+Stinger\">Scorpion's Stinger</a>", "Located inside a chest at the end of the brazier-lit <a href=\"https://eldenring.wiki.fextralife.com/Grand+Cloister\">Grand Cloister</a>; guarded by many <a href=\"https://eldenring.wiki.fextralife.com/Lesser+Kindred+of+Rot+(Pests)\">Lesser Kindred of Rot (Pests)</a> enemies.", "Somber"]
      - id: "3_12"
        icon: "/img/icons/weapons/daggers/10011.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Cinquedea\">Cinquedea</a>", "Found at the bottom of a long series of drop-downs near the south-west side of <a href=\"https://eldenring.wiki.fextralife.com/Bestial+Sanctum\">Bestial Sanctum</a>. Starting at south-western cliff, look for a thick tree root growing into the cliffside to drop down to.", "Somber"]
      - id: "3_8"
        icon: "/img/icons/weapons/daggers/10007.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Glintstone+Kris\">Glintstone Kris</a>", "Rewarded for siding with <a href=\"https://eldenring.wiki.fextralife.com/Sorceress+Sellen\">Sorceress Sellen</a> at the end of her questline.", "Somber"]
      - id: "3_5"
        icon: "/img/icons/weapons/daggers/10004.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Reduvia\">Reduvia</a>", "Dropped from the invading NPC <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Nerijus\">Bloody Finger Nerijus</a>; just outside <a href=\"https://eldenring.wiki.fextralife.com/Murkwater+Cave\">Murkwater Cave</a>. *IMPORTANT NOTE* Do not let <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Hunter+Yura\">Bloody Finger Hunter Yura</a> die during this invasion if you wish to continue his questline.", "Somber"]
      - id: "3_16"
        icon: "/img/icons/weapons/daggers/10016.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Blade+of+Calling\">Blade of Calling</a>", "While riding up the lift found behind the <a href=\"https://eldenring.wiki.fextralife.com/Forbidden+Lands\">Forbidden Land's</a> site of grace, face south-west to find a room built into the wall.", "Somber"]
      - id: "3_2"
        icon: "/img/icons/weapons/daggers/10001.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Black+Knife\">Black Knife</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Black+Knife+Assassin\">Black Knife Assassin</a> guarding the entrance of <a href=\"https://eldenring.wiki.fextralife.com/Sainted+Hero's+Grave\">Sainted Hero's Grave</a>.", "Somber"]
  -
    title: Straight Swords
    link: "https://eldenring.wiki.fextralife.com/Straight+Swords"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "13_1"
        icon: "/img/icons/weapons/straightswords/10041.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Short+Sword\">Short Sword</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Astrologer\">Astrologer Class</a>. Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Nomadic+Merchant+North+Limgrave\">Nomadic Merchant</a> across the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=834&lat=-175.387501&lng=107.888276&zoom=8&code=mapA\">Saintsbridge</a>, in <a href=\"https://eldenring.wiki.fextralife.com/Limgrave\">North Limgrave</a>.   <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=959&lat=-176.367187&lng=111.488702&zoom=8\">[Map Link]</a>", "Normal"]
      - id: "13_2"
        icon: "/img/icons/weapons/straightswords/10040.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Longsword\">Longsword</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Vagabond\">Vagabond Class</a>. Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Twin+Maiden+Husks\">Twin Maiden Husks</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>.", "Normal"]
      - id: "13_3"
        icon: "/img/icons/weapons/straightswords/10042.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Broadsword\">Broadsword</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Confessor\">Confessor Class</a>. Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Nomadic+Merchant+West+Limgrave\">Nomadic Merchant</a> just south-east of <a href=\"https://eldenring.wiki.fextralife.com/Coastal+Cave\">Coastal Cave</a>.  <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=6&lat=-196.5&lng=97.660389&zoom=8\">[Map Link]</a>", "Normal"]
      - id: "13_4"
        icon: "/img/icons/weapons/straightswords/10045.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Weathered+Straight+Sword\">Weathered Straight Sword</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Commoner\">Commoner</a> enemies.", "Normal"]
      - id: "13_5"
        icon: "/img/icons/weapons/straightswords/10044.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Lordsworn's+Straight+Sword\">Lordsworn's Straight Sword</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Godrick+Soldier\">Godrick Soldiers</a> found all over <a href=\"https://eldenring.wiki.fextralife.com/Limgrave\">Limgrave</a>. A good place to find many of these enemies is <a href=\"https://eldenring.wiki.fextralife.com/Gatefront+Ruins\">Gatefront Ruins</a>.", "Normal"]
      - id: "13_6"
        icon: "/img/icons/weapons/straightswords/10062.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Noble's+Slender+Sword\">Noble's Slender Sword</a>", "0.5% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Wandering+Nobles\">Common Nobles</a> wielding this weapon. Notable farming areas include the graveyard south of the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=1155&lat=-186.431251&lng=135.21373&zoom=8&code=mapA\">Caelid Highway South</a> grace site and <a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Academy\">Raya Lucaria Academy</a> - just outside the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2262&lat=-138.78125&lng=58.627136&zoom=8&code=mapA\">Debate Parlor</a> grace.", "Normal"]
      - id: "13_7"
        icon: "/img/icons/weapons/straightswords/10060.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Cane+Sword\">Cane Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell, Royal Capital</a>: Start from the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3933&lat=-104.70&lng=114.98&zoom=8&code=mapA\">West Capital Ramparts</a> and head south, taking the first set of stairs you see. At the bottom of the stairs, immediately hang right and turn 180° to find a corpse with the sword.", "Normal"]
      - id: "13_8"
        icon: "/img/icons/weapons/straightswords/10063.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Warhawk's+Talon\">Warhawk's Talon</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Bladed+Talon+Eagle\">Bladed Talon Eagles</a> found in <a href=\"https://eldenring.wiki.fextralife.com/Stormveil+Castle\">Stormveil Castle</a>. A good spot is just north of the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=912&lat=-179.859375&lng=85.11789&zoom=8&code=mapA\">Rampart Tower</a> grace site.", "Normal"]
      - id: "13_9"
        icon: "/img/icons/weapons/straightswords/10064.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Lazuli+Glintstone+Sword\">Lazuli Glintsone Sword</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Lazuli+Sorcerer\">Lazuli Sorcerers</a> found in <a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Academy\">Raya Lucaria Academy</a> and <a href=\"https://eldenring.wiki.fextralife.com/Caria+Manor\">Caria Manor</a>.", "Normal"]
      - id: "13_10"
        icon: "/img/icons/weapons/straightswords/10057.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Carian+Knight's+Sword\">Carian Knight's Sword</a>", "Found in the north-western area of <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia of the Lakes</a> inside a chest on the back of troll-drawn carriage. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=2059&lat=-123.492187&lng=48.433786&zoom=8&code=mapA\">[Map Link]</a> *Note* Hitting one of the trolls pulling the carriage will cause them to stop moving.", "Somber"]
      - id: "13_11"
        icon: "/img/icons/weapons/straightswords/10054.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Crystal+Sword\">Crystal Sword</a>", "Found at the <a href=\"https://eldenring.wiki.fextralife.com/Village+of+the+Albinaurics\">Village of the Albinaurics</a>. From the grace site, go north across the bridge to find the sword on a corpse near the cliffedge.", "Somber"]
      - id: "13_12"
        icon: "/img/icons/weapons/straightswords/10065.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Rotten+Crystal+Sword\">Rotten Crystal Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Elphael+Brace+of+the+Haligtree\">Elphael, Brace of the Haligtree</a>: From the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=3360&lat=-35.703125&lng=146.370029&zoom=8&code=mapA\">Elphael Inner Wall</a> grace site, head south down the stairs and climb over the tree roots on your left. The sword is looted from a chest guarded by three <a href=\"https://eldenring.wiki.fextralife.com/Crystalians\">Crystalians</a>.", "Somber"]
      - id: "13_13"
        icon: "/img/icons/weapons/straightswords/10059.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Miquellan+Knight's+Sword\">Miquellan Knight's Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Elphael+Brace+of+the+Haligtree\">Elphael, Brace of the Haligtree</a>: At the top of the bell tower <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4826&lat=-38.039063&lng=149.954243&zoom=8&code=mapA\">[Map Link]</a>. From the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4456&lat=-39.76&lng=148.97&zoom=8&code=mapA\">Prayer Room</a> grace site, head north along the walkway until you reach a stone basin with a small walkway on your right. At the end of the small walkway, drop down to the bell tower's ledge and carefully walk around to the eastern side of the tower where you will find a ladder. At the top of the ladder will be the sword.", "Somber"]
      - id: "13_14"
        icon: "/img/icons/weapons/straightswords/10046.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ornamental+Straight+Sword\">Ornamental Straight Sword</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Grafted+Scion\">Grafted Scion</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Chapel+of+Anticipation\">Chapel of Anticipation</a>. Players can return to this area after the tutorial by using the waygate (denoted by the message 'Precipice of Anticipation') <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=1356&lat=-127.709375&lng=48.335292&zoom=8&code=mapA\">[Map Link]</a> at <a href=\"https://eldenring.wiki.fextralife.com/The+Four+Belfries\">The Four Belfries</a>. (Requires an <a href=\"https://eldenring.wiki.fextralife.com/Imbued+Sword+Key\">Imbued Sword Key</a>)", "Somber"]
      - id: "13_15"
        icon: "/img/icons/weapons/straightswords/10047.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Golden+Epitaph\">Golden Epitaph</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Auriza+Hero's+Grave\">Auriza Hero's Grave</a> in the eastern <a href=\"https://eldenring.wiki.fextralife.com/Capital+Outskirts\">Capital Outskirts</a>: Looted from a corpse found behind the Imp Statue's fog wall near the grace site. (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter)", "Somber"]
      - id: "13_16"
        icon: "/img/icons/weapons/straightswords/10058.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sword+of+St+Trina\">Sword of St Trina</a>", "Found down an imp sealed staircase in the <a href=\"https://eldenring.wiki.fextralife.com/Forsaken+Ruins\">Forsaken Ruins</a>, just below the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=1101&lat=-170.920313&lng=128.101498&zoom=8&code=mapA\">Rotview Balcony</a> grace site. (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter)", "Somber"]
      - id: "13_17"
        icon: "/img/icons/weapons/straightswords/10061.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Regalia+of+Eochaid\">Regalia of Eochaid</a>", "Found on a cliffside at the end of <a href=\"https://eldenring.wiki.fextralife.com/Gaol+Cave\">Gaol Cave</a>. Can also be accessed by dropping down from the cliff above to skip the cave. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4204&lat=-181.0&lng=127.78&zoom=8&code=mapA\">[Map Link]</a>", "Somber"]
      - id: "13_18"
        icon: "/img/icons/weapons/straightswords/10051.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Coded+Sword\">Coded Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell, Royal Capital</a>: From the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3933&lat=-104.70&lng=114.98&zoom=8&code=mapA\">West Capital Ramparts</a> head south and find a safe way down somewhere to your right. Directly across from a large tree root will be partially sunken horse stable, climb onto its roof and head forward to enter the building. Keep making your way inward until you come across a broken roundtable. There will be a set of double doors, open them and the sword will be waiting for you on a throne. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3678&lat=-105.398437&lng=111.245808&zoom=8&code=mapA\">[Map Link]</a>", "Somber"]
      - id: "13_19"
        icon: "/img/icons/weapons/straightswords/10053.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sword+of+Night+and+Flame\">Sword of Night and Flame</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Caria+Manor\">Caria Manor</a>: From the <a href=\"https://eldenring.wiki.fextralife.com/interactive+map?id=1524&lat=-107.995313&lng=55.635558&zoom=8&code=mapA\">Manor Lower Level</a> grace site, head south-east across the rooftop walls (mind the blue spectral soldiers), making a left (north) at the first intersection, follow the pathway until it ends. There will be a rooftop to the north, run and jump to safely make it. To the north, beyond a small broken wall, will be another lower rooftop with a ladder, climb down to find a chest with the sword inside. <a href=\"https://eldenring.wiki.fextralife.com/interactive+map?id=1528&lat=-108.082812&lng=58.335612&zoom=8&code=mapA\">[Map Link]</a>", "Somber"]
  -
    title: Greatswords
    link: "https://eldenring.wiki.fextralife.com/Greatswords"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "14_1"
        icon: "/img/icons/weapons/greatswords/10080.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bastard+Sword\">Bastard Sword</a>", "Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Nomadic+Merchant+Castle+Morne+Rampart\">Nomadic Merchant</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=474&lat=-214.75625&lng=115.161774&zoom=8&code=mapA\">Castle Morne Rampart</a> grace site, in eastern <a href=\"https://eldenring.wiki.fextralife.com/Weeping+Peninsula\">Weeping Peninsula</a>.   <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=475&lat=-215.457813&lng=115.302844&zoom=8&code=mapA\">[Map Link]</a>", "Normal"]
      - id: "14_2"
        icon: "/img/icons/weapons/greatswords/10098.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Claymore\">Claymore</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Castle+Morne\">Castle Morne</a>: Starting from the main courtyard, hug the right wall while running past the burning corpses and harpies. Heading north, you should see an entrance to a building; the sword can be found inside a chest to your left as you enter.", "Normal"]
      - id: "14_3"
        icon: "/img/icons/weapons/greatswords/10082.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Iron+Greatsword\">Iron Greatsword</a>", "4% drop chance from red-maned <a href=\"https://eldenring.wiki.fextralife.com/Misbegotten\">Misbegottens</a>. One can be found just north of <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4453&lat=-43.8&lng=148.3&zoom=8&code=mapA\">Haligtree Town</a> (walk near the edge so he jumps down) as well as north of <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4454&lat=-42.99&lng=147.24&zoom=8&code=mapA\">Haligtree Town Plaza</a> grace sites.", "Normal"]
      - id: "14_4"
        icon: "/img/icons/weapons/greatswords/10083.png"
