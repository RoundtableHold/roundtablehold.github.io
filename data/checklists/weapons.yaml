        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Stormhawk+Axe\">Stormhawk Axe</a>", "One found in <a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell, Royal Capital</a>: near Fortified Manor, First Floor, in a courtyard with Iron Maidens [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=6352&lat=-103.55469&lng=112.1214&zoom=8&code=mapA\">Map Link</a>]. One found in <a href=\"https://eldenring.wiki.fextralife.com/Castle+Sol\">Castle Sol</a>: From the main entrance, hug the western ramparts and head north; enter a room with several slimes and climb the ladder inside; follow the ramparts west to a wooden bridge to the roof of the central building; on the northeastern section, hop up a pile of cluttered objects draped in cloth to get onto the awning with the axe [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=8005&lat=-60.40625&lng=157.160731&zoom=8&code=mapA\">Map Link</a>]. Finally, you can get two more of these by attacking and killing <a href=\"https://eldenring.wiki.fextralife.com/Nepheli+Loux\">Nepheli</a>.", "Somber"]
