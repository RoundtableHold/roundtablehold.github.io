        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Zweihander\">Zweihander</a>", "Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Isolated+Merchant+Weeping+Peninsula\">Isolated Merchant</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Isolated+Merchant's+Shack+(Weeping+Peninsula)\">Isolated Merchant's Shack</a> at the western end of the <a href=\"https://eldenring.wiki.fextralife.com/Weeping+Peninsula\">Weeping Peninsula</a>.", "Normal"]
