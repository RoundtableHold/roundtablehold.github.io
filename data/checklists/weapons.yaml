        icon: "/img/icons/weapons/dlc/12267.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dueling+Shield\">Dueling Shield</a>", "Shadow Keep: From the Storehouse, First Floor site of grace, go North around the specimen pillar towards the stairs, and turn immediately left after going up them. Keep going straight until you see another staircase to your right (immediately past the room that Sir Ansbach moves to). Go to your left towards the large flight of stairs and go up them. Sneak past or kill the Fire Knight you see to your right. To his left you'll see a path. Go down it until you get to the bull-like specimen hanging from the ceiling. Keep your eye to the left and you'll see a corpse with the shield and a small section of wall that will let you get to the shield.", "Normal"]
      - id: "50_71"
        icon: "/img/icons/weapons/dlc/12268.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Carian+Thrusting+Shield\">Carian Thrusting Shield</a>", "Shadow Keep: From the \"Storehouse, Back Section\" site of grace, go west and you will reach a room where you find a Fire Knight and a few other enemies. The item is right past the Fire Knight and can be found on a corpse under the table.", "Normal"]
