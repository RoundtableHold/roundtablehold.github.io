        icon: "/img/icons/weapons/curvedgreatswords/10281.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dismounter\">Dismounter</a>", "4% drop chance from any <a href=\"https://eldenring.wiki.fextralife.com/Kaiden+Sellsword\">Kaiden Sellsword</a> around the map.", "Normal"]
      - id: "8_6"
        icon: "/img/icons/weapons/curvedgreatswords/10284.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Omen+Cleaver\">Omen Cleaver</a>", "4% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Omen\">Omen</a> enemies wielding it. You can find one at the heavily guarded courtyard in Stormveil Castle. The nearest checkpoint is the Liftside Chamber site of grace. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=964&lat=-176.898437&lng=85.777595&zoom=8\">Map Link</a>] If the dog is interfering with your farming attempts, equip <a href=\"https://eldenring.wiki.fextralife.com/Beast-Repellent+Torch\">Beast-Repellent Torch</a>.", "Normal"]
      - id: "8_7"
        icon: "/img/icons/weapons/curvedgreatswords/10285.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Monk's+Flameblade\">Monk's Flameblade</a>", "4% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Fire+Monk\">Fire Monks</a> in <a href=\"https://eldenring.wiki.fextralife.com/Giant-Conquering+Hero's+Grave\">Giant-Conquering Hero's Grave</a>, <a href=\"https://eldenring.wiki.fextralife.com/Mountaintops+of+the+Giants\">Mountaintops of the Giants</a>.", "Normal"]
      - id: "8_8"
        icon: "/img/icons/weapons/curvedgreatswords/10286.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Beastman's+Cleaver\">Beastman's Cleaver</a>", "One appears on the bottom ledge of secluded group of flying debris in <a href=\"https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula\">Crumbling Farum Azula</a> only reachable via a Waygate at <a href=\"https://eldenring.wiki.fextralife.com/The+Four+Belfries\">The Four Belfries</a>. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=10000&lat=-123.234&lng=205.984&zoom=8\">Map Link</a>] Two found near the Dragon Temple Lift grace in <a href=\"https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula\">Crumbling Farum Azula</a>. From the grace, take the lift down and take a right to reach some stairs. One can be found by going right when facing the stairs and jumping across the floating pillar. Another can be found by taking those stairs down. One near the Beside the Great Bridge grace in <a href=\"https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula\">Crumbling Farum Azula</a>. From the grace, take the lift down and through the passage to the right. This beastman has more hp than the previous ones.", "Normal"]
      - id: "8_3"
        icon: "/img/icons/weapons/curvedgreatswords/10282.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodhound's+Fang\">Bloodhound's Fang</a>", "Dropped by the <a href=\"https://eldenring.wiki.fextralife.com/Bloodhound+Knight+Darriwil\">Bloodhound Knight Darriwil</a>, in <a href=\"https://eldenring.wiki.fextralife.com/Limgrave\">Limgrave</a>. <a href=\"https://eldenring.wiki.fextralife.com/interactive+map?id=1757&lat=-202.32&lng=113.52&zoom=8\">[Map Link]</a>.", "Somber"]
      - id: "8_1"
        icon: "/img/icons/weapons/curvedgreatswords/10280.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Onyx+Lord's+Greatsword\">Onyx Lord's Greatsword</a>", "Dropped by <a href=\"https://eldenring.wiki.fextralife.com/Onyx+Lord\">Onyx Lord</a> in the <a href=\"https://eldenring.wiki.fextralife.com/Sealed+Tunnel\">Sealed Tunnel</a>. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3159&lat=-111.25&lng=105.54232&zoom=8&code=mapA\">[Map Link]</a>.", "Somber"]
      - id: "8_5"
        icon: "/img/icons/weapons/curvedgreatswords/10289.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Zamor+Curved+Sword\">Zamor Curved Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Giant-Conquering+Hero's+Grave\">Giant-Conquering Hero's Grave</a>: Dropped by the <a href=\"https://eldenring.wiki.fextralife.com/Ancient+Hero+of+Zamor\">Ancient Hero of Zamor</a> boss found at the end of the dungeon. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=3874&lat=-86.071875&lng=147.580882&zoom=8&code=mapA\">[Map Link]</a>", "Somber"]
      - id: "8_4"
        icon: "/img/icons/weapons/curvedgreatswords/10283.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Magma+Wyrm's+Scalesword\">Magma Wyrm's Scalesword</a>", "Drops from <a href=\"https://eldenring.wiki.fextralife.com/Magma+Wyrm+Makar\">Magma Wyrm Makar</a> in <a href=\"https://eldenring.wiki.fextralife.com/Ruin-Strewn+Precipice\">Ruin-Strewn Precipice</a> in northern <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia of the Lakes</a>. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2065&lat=-104.42969&lng=68.30469&zoom=8\">[Map Link]</a>", "Somber"]
      - id: "8_9"
        icon: "/img/icons/weapons/curvedgreatswords/10288.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Morgott's+Cursed+Sword\">Morgott's Cursed Sword</a>", "Can be purchased from <a href=\"https://eldenring.wiki.fextralife.com/Finger+Reader+Enia\">Finger Reader Enia</a> found at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a> with the <a href=\"https://eldenring.wiki.fextralife.com/Remembrance+of+the+Omen+King\">Remembrance of the Omen King</a>.", "Somber"]
  -
    title: Katanas
    link: "https://eldenring.wiki.fextralife.com/Katanas"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "17_1"
        icon: "/img/icons/weapons/katanas/10320.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Uchigatana\">Uchigatana</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Samurai\">Samurai</a> Class. It can be found inside the <a href=\"https://eldenring.wiki.fextralife.com/Deathtouched+Catacombs\">Deathtouched Catacombs</a> in Stormhill, Limgrave. You need to turn the lever down in order to unlock the door of one of the previous halls. You will find the Uchigatana on a dead body hanging over the edge of the platform. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=846&lat=-173.671875&lng=104.844666&zoom=8\">[Map Link]</a>", "Normal"]
      - id: "17_2"
        icon: "/img/icons/weapons/katanas/10321.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Nagakiba\">Nagakiba</a>", "Dropped by <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Hunter+Yura\">Bloody Finger Hunter Yura</a> to the north of <a href=\"https://eldenring.wiki.fextralife.com/Murkwater+Cave\">Murkwater Cave</a> or in his camp near Seaside Ruins Site of Grace. Can also be obtained by completing Bloody Finger Hunter Yura's questline at the Second Church of Marika allowing you to also obtain <a href=\"https://eldenring.wiki.fextralife.com/Eleonora's+Poleblade\">Eleonora's Poleblade</a> and <A href=\"https://eldenring.wiki.fextralife.com/Purifying+Crystal+Tear\">Purifying Crystal Tear</a>. <A href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=5824&lat=-93.285937&lng=82.230503&zoom=8&code=mapA\">[Map Link]</a> If his questline is progressed too far without killing Eleonora (to the point where his body is taken by Shabriri), the Nagakiba can be found in one of the prior locations the player saw Yura: 1. at Yura's camp north-east of the Seaside Ruins Site of Grace, 2. at the underpass below the Murkwater Coast Site of Grace, or 3. on the edge of the bridge a little way away from the Main Academy Gate Site of Grace. If killed by the <a href=\"https://eldenring.wiki.fextralife.com/Zamor+Ruins\">Zamor Ruins</a> site of grace, you can loot the Ronin Armor set from him and the weapon will be found in his usual spot just north of Murkwater Cave or it can be found south of the <A href=\"https://eldenring.wiki.fextralife.com/Dragon+Burnt+Ruins\">Dragon Burnt Ruins</a> under the broken structure.", "Normal"]
